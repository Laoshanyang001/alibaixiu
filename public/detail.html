<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿里百秀-发现生活，发现美!</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
</head>

<body>
  <div class="wrapper">
    <div class="topnav">
      <ul>
        <li><a href="javascript:;"><i class="fa fa-glass"></i>奇趣事</a></li>
        <li><a href="javascript:;"><i class="fa fa-phone"></i>潮科技</a></li>
        <li><a href="javascript:;"><i class="fa fa-fire"></i>会生活</a></li>
        <li><a href="javascript:;"><i class="fa fa-gift"></i>美奇迹</a></li>
      </ul>
    </div>
    <div class="header">
      <h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" alt=""></a></h1>
      <ul class="nav">
        <li><a href="javascript:;"><i class="fa fa-glass"></i>奇趣事</a></li>
        <li><a href="javascript:;"><i class="fa fa-phone"></i>潮科技</a></li>
        <li><a href="javascript:;"><i class="fa fa-fire"></i>会生活</a></li>
        <li><a href="javascript:;"><i class="fa fa-gift"></i>美奇迹</a></li>
      </ul>
      <div class="search">
        <form>
          <input type="text" class="keys" placeholder="输入关键字">
          <input type="submit" class="btn" value="搜索">
        </form>
      </div>
    </div>
    <div class="aside">
      <div class="widgets">
        <h4>搜索</h4>
        <div class="body search">
          <form>
            <input type="text" class="keys" placeholder="输入关键字">
            <input type="submit" class="btn" value="搜索">
          </form>
        </div>
      </div>
      <div class="widgets" id="randomRecommend">

      </div>

    </div>
    <div class="content">
      <div class="article" id="articleBox">

      </div>
      <div id="articleComments" style="margin-bottom:20px;display: none;">
        <h4>评论：</h4>
        <form id="commentsForm">
          <textarea name="content" id="commentsContent" cols="30" rows="10"
            style="width: 100%;height: 100px;outline:none;"></textarea>
          <button type="submit" style="margin-top:3px;">提交评论</button>
        </form>
      </div>
      <div class="widgets">
        <h4>最新评论</h4>
        <ul class="body discuz">

        </ul>
      </div>
      <div class="panel hots">

      </div>
    </div>
    <div class="footer">
      <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
    </div>
  </div>
  <script src="assets/vendors/jquery/jquery.js"></script>
  <script src="assets/vendors/art-template/template-web.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/frontDeskCommont.js"></script>
  <!-- 当前位置模板 -->
  <script type="text/html" id="categoryTpl">
    {{each categories}}
    <li><a href="list.html?id={{$value._id}}"><i class="fa {{$value.className}}"></i>{{$value.title}}</a></li>
    {{/each}}
  </script>
  <!-- 文章模板 -->
  <script type="text/html" id="articleTpl">
    <div class="breadcrumb">
      <dl>
        <dt>当前位置：</dt>
        <dd><a href="javascript:;">{{article.category.title}}</a></dd>
        <dd>{{article.title}}</dd>
      </dl>
    </div>
    <h2 class="title">
      <a href="javascript:;">{{article.title}}</a>
    </h2>
    <p class="brief">
      {{article.content}}
    </p>
    <a href="javascript:;" class="thumb">
        <img src="{{article.thumbnail?article.thumbnail:""}}" style="display:{{article.thumbnail?"inline":"none"}}">
      </a>
    <div class="meta">
      <span>{{article.author.nickName}} 发布于 {{$imports.dateFormat(article.createAt)}}</span>
      <span>分类: <a href="javascript:;">{{article.category.title}}</a></span>
      <span>阅读: ({{article.meta.views}})</span>
      <span>评论: ({{article.meta.comments}})</span>
      <a href="javascript:;" class="like" data-id="{{article._id}}">
        <i class="fa fa-thumbs-up"></i>
        <span>赞({{article.meta.likes}})</span>
      </a>
    </div>
  </script>
  <!-- 评论模板 -->
  <script type="text/html" id="commentsTpl">
    {{each comments}}
    <li>
      <a href="javascript:;">
        <div class="avatar">
          <img src={{$value.author.avatar?$value.author.avatar:"assets/img/default.png"}} alt="">
        </div>
        <div class="txt">
          <span>{{$value.author.nickName}} &nbsp&nbsp&nbsp&nbsp {{$imports.dateFormat($value.createAt)}} 说:</span>
          <span>{{$value.content}}</span>
        </div>
      </a>
    </li>
    {{/each}}
  </script>
  <!-- 随机推荐模板 -->
  <script type="text/html" id="randomRecommendTpl">
    <h4>随机推荐</h4>
    <ul class="body random">
      {{each data}}
      <li>
        <a href="javascript:;">
          <p class="title">{{$value.title}}</p>
          <p class="reading">阅读({{$value.meta.views}})</p>
          <div class="pic">
            <img src="{{$value.thumbnail?$value.thumbnail:""}}" alt="">
          </div>
        </a>
      </li>
      {{/each}}
    </ul>
  </script>
  <!-- 热门推荐模板 -->
  <script type="text/html" id="hotRecommendTpl">
    <h3>热门推荐</h3>
    <ul>
      {{each data}}
      <li>
        <a href="javascript:;">
          <img src="{{$value.thumbnail?$value.thumbnail:""}}" alt="">
          <span>{{$value.title}}</span>
        </a>
      </li>
      {{/each}}
    </ul>
    <script src="assets/js/detail.js">
  </script>
</body>

</html>
